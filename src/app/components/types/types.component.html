<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
<mat-list *ngIf="!isLoading" class="item-list">
    <mat-list-item *ngFor="let type of types">
        <mat-icon class="item-list__icon" mat-list-icon>source</mat-icon>
        <div mat-line>{{type.name}} ({{type.description}})</div>
    </mat-list-item>
</mat-list>
<div *ngIf="!isLoading && !types.length">Not Found</div>
